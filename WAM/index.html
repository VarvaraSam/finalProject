<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ударь крота!</title>
</head>
<body>
<div class ="game">
    <div class = "tit">
        <h1>Ударь крота!</h1>
        <h2>Игра закончится когда вы наберете 10 очков</h2>
    </div>
    <div class ="score">
        Очки: <span>0</span>
    </div>
    <div class="holesPlace">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
        <div class="hole hole6"></div>
        <div class="hole hole7"></div>
        <div class="hole hole8"></div>
        <div class="hole hole9"></div>
    </div>
    <div class="btn">
        <button class="startBtn">Начать</button>
    </div>
    <script>
        const score = document.querySelector(".score span");
        const holes = document.querySelectorAll(".hole");
        const startbtn =document.querySelector(".startBtn");

        startbtn.addEventListener("click", ()=>{
            startbtn.style.display = "none";
            let point =0;
            const Game = setInterval(()=>{
                let i = Math.floor(Math.random()*9);

                holes[i].style.backgroundColor = "black";
                if (point ===10) {
                    clearInterval(Game);
                    score.innerText = 0;
                    point =0;
                    startbtn.style.display = "inline-block";
                }
                setTimeout(()=>{
                      holes[i].style.backgroundColor = "brown";
                  },900)
            },1000);
            for(let i=0;i<holes.length;i++) {
                holes[i].addEventListener("click", () => {
                    if (holes[i].style.backgroundColor === "black") {
                        point++;
                        score.innerText = point;
                    }

                })
            }

        });
    </script>
</div>
</body>
</html>
